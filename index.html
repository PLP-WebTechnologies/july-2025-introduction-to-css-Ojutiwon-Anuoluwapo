<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Core HTML Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 id="h1">CORE HTML ELEMENTS</h1>
    </header>

    <main>
        <section id="doctype">
            <h2>&lt;!DOCTYPE html&gt;</h2>
            <p>This declares the document type and version.</p>
        </section>

        <section id="body">
            <h2>&lt;BODY&gt;</h2>
            <p>This holds the visible content of the webpage.</p>
        </section>
    </main>
</body>

</html>
